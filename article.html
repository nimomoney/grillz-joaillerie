<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails du Produit | Grillz Joaillerie</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body class="article-page">
    <header>
      <nav>
        <div class="logo">GRILLZ<span>JOAILLERIE</span></div>
        <a href="index.html" class="back-link">← Retour à l'accueil</a>
      </nav>
    </header>

    <main class="product-container">
      <div class="product-image">
        <img
          id="prod-img"
          src="./image/14k-white-gold-diamond-cut-grillz-model.webp"
          alt="Détail Grillz"
        />
      </div>

      <div class="product-details">
        <span class="category">Production Unique</span>
        <h1 id="prod-title">Chargement...</h1>
        <p id="prod-price" class="price">Sur devis uniquement</p>

        <div class="description">
          <p id="prod-desc">
            Sélectionnez un modèle pour voir sa description détaillée.
          </p>
          <ul class="specs">
            <li><strong>Matériau :</strong> Or Jaune 18K</li>
            <li><strong>Délai :</strong> 2 à 3 semaines</li>
            <li><strong>Sertissage :</strong> Optionnel</li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
