<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Détails du Produit | Grillz Joaillerie</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body class="article-page">
    <header>
      <nav>
        <a href="index.html" style="text-decoration: none; color: inherit">
          <div class="logo">GRILLZ<span>JOAILLERIE</span></div>
        </a>
        <a href="index.html" class="back-link">← Retour à l'accueil</a>
      </nav>
    </header>

    <main class="product-container">
      <div class="product-image">
        <img id="prod-img" src="" alt="Détail Grillz" />
      </div>

      <div class="product-details">
        <span class="category">Production Unique</span>
        <h1 id="prod-title">Chargement...</h1>
        <p id="prod-price" class="price">Sur devis uniquement</p>

        <div class="description">
          <p id="prod-desc">
            Sélectionnez un modèle pour voir sa description détaillée.
          </p>
          <ul class="specs">
            <li>
              <strong>Matériau :</strong> <span id="prod-materiau">...</span>
            </li>
            <li><strong>Délai :</strong> <span id="prod-delai">...</span></li>
            <li>
              <strong>Sertissage :</strong>
              <span id="prod-sertissage">...</span>
            </li>
          </ul>
        </div>
      </div>
    </main>
  </body>
</html>
